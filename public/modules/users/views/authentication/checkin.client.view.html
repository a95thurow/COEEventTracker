<style type="text/css">
#signinpage{
	margin-top: 10%;
}
</style>
<style type="text/css">
#upto-calendar-container-KQeO{
	display:none;
}
</style>
<section class="row" id="signinpage" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Check in below</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="checkin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">UFID</label>
					<input type="text" id="swipeufid" name="swipeufid" class="form-control" data-ng-model="credentials.username" placeholder="UFID">

				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Check in</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
