<style type="text/css">
#signinpage{
	margin-top: 10%;
}
</style>
<style type="text/css">
#upto-calendar-container-KQeO{
	display:none;
}
</style>
<section class="row" id="signinpage" data-ng-controller="EventsController">
	<h3 class="col-md-12 text-center">Check in below</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">

<style>
.styled-select select {
   background: white;
   font: 67.5% "Lucida Sans Unicode", "Bitstream Vera Sans", "Trebuchet Unicode MS", "Lucida Grande", Verdana, Helvetica, sans-serif;
   width: 268px;
   padding: 5px;
   font-size: 20px;
   line-height: 1;
   border: 0;
   border-radius: 0;
   height: 34px;
   margin-left:0%;
   -webkit-appearance: none;
   }
</style>

<section data-ng-controller="EventsController" data-ng-init="find()">
    <div class="styles-select" id = "eventSelectionBox">
        <select  data-ng-href="#!/events/{{event._id}}" class="list-group-item">
			<option data-ng-repeat="event in events" class="list-group-item-heading" data-ng-bind="event.name"></option>

		</select>
    </div>

	</section>


		<form data-ng-submit="checkin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">UFID</label>
					<input data-ng-model = "event.studentIDs" type = "submit" id="swipeufid" name="swipeufid" class="form-control" data-ng-model="ids" value = "addStudents" placeholder="UFID">
				</div>

				<div class="text-center form-group">
					<button type="submit" value = "addStudents" class="btn btn-primary">Check in</button>
				</div>
			</fieldset>
		</form>
	</div>
	<br>
	<br>
	<br>
		<section data-ng-controller="EventsController" data-ng-init="find()">
		 <ul data-ng-repeat="event in events" data-ng-href="#!/events/{{event._id}}">
			<li data-ng-bind="event.studentIDs.ids"></li>
		</ul>
	</section>
	
</section>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
