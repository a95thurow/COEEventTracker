<section class="row" id="signinpage" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in below</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username/UFID</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="UFID">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				<div class="text-center forgot-password">
					<a href="/#!/password/forgot">Forgot password?
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
