<div data-ng-controller="EventsController" data-ng-show="(authentication.user)">

<style type="text/css">
section{
	margin-top: 4%;
	margin-left: 5%;
  width:90%;
  margin-bottom: 5%;
	background-color: lightblue;
}

</style>
   <a class="btn btn-primary" href="#!/admin" style = "float: left;">
      <i class="glyphicon glyphicon-arrow-left"></i>
    </a>
<section  data-ng-controller="HomeController">

<center><h1 style = "margin-bottom: 10px;"> Student Metrics </h1></center>
</section>
<br>
<style>
.styled-select select {
   font: 67.5% "Lucida Sans Unicode", "Bitstream Vera Sans", "Trebuchet Unicode MS", "Lucida Grande", Verdana, Helvetica, sans-serif;
   background: #333;
   color: #ccc;
   width: 168px;
   padding: 5px;
   font-size: 15px;
   line-height: 1;
   border: 0;
   border-radius: 0;
   height: 34px;
   margin-left:0%;
   -webkit-appearance: none;
   }



   #cssmenu {
  background: #333;
  list-style: none;
  margin: 0;
  padding: 0;
  width: 12em;
}
#cssmenu li {
  font: 67.5% "Lucida Sans Unicode", "Bitstream Vera Sans", "Trebuchet Unicode MS", "Lucida Grande", Verdana, Helvetica, sans-serif;
  margin-left: 0;
  padding: 0;
  list-style: none;
}
#cssmenu a {
  background: #333;
  border-bottom: 1px solid #393939;
  color: #ccc;
  display: block;
  margin-left: 0;
  padding: 20px 30px;
  text-decoration: none;
  font-weight: normal;
}
#cssmenu a:hover {
  background: #2580a2 url("images/hover.gif") left center no-repeat;
  color: #fff;
  padding-bottom: 8px;
}
</style>

<br>
<br>

<section data-ng-controller="EventsController" data-ng-init="find()">
<style type="text/css">
.chart div {
  font: 20px sans-serif;
  background-color: steelblue;
height:400px;
width:900px;
  text-align: right;
margin-left: 10%;
  color: white;
}
#bo{
  margin-left: 25%;
}
#too{
  margin-top:20%;
  border : 1px solid black;
}
#drunk{
  float:center;
  margin-left: -20%;
}
  .TFtable{
    width:100%; 
    height: 50px;
    border-collapse:collapse; 
  }
  .TFtable td{ 
    padding:7px; border:#4e95f4 1px solid;
  }
  /* provide some minimal visual accomodation for IE8 and below */
  .TFtable tr{
    background: #b8d1f3;
    width: 10px;
  }
  /*  Define the background color for all the ODD background rows  */
  .TFtable tr:nth-child(odd){ 
    background: lightblue;
  }
  /*  Define the background color for all the EVEN background rows  */
  .TFtable tr:nth-child(even){
    background: white;
  }
</style>
<br>
<br>
<div id = "drunk">
<h4>Total Event Attendance</h4>
<p>In number of students</p>
</div>
<br>
<br>
<br>
<br>
 <div id = "bo" class="chart"  data-ng-repeat="event in events" >
  <div id = "test" style="height: {{event.studentIDs.length*0.9}}px; width:10%; margin-left: {{$index*12}}%; margin-bottom: 0px; float: bottom; margin-top: {{event.studentIDs.length* -0.9}}px;  border: 2px solid black;"><p id ="gogo" style = "margin-top: {{event.studentIDs.length*1.29}}%; text-align: center;"><b>{{event.name}}: {{event.studentIDs.length}}</b></p></div>
</div>
<br>
<div id = "too">
<h3 style = "border-bottom: 1px solid grey; margin-top:1.9%; float:left">Average Event Attendance:</h3>
<p style = "margin-top:0.8%; margin-left:20%; font-size:25px;"><b>&nbsp {{average()}} students</b></p>
</div>
<br>
<br>
<br>
<div style = "height:200px; width:100%; overflow:auto; border: 1px solid black; padding:5px;">
  <h3 style = "border-bottom: 1px solid grey;">Student Points List</h3>
  <table class = "TFtable">
 <thead>
  <tr>
      <th>Student</th>
      <th>Points</th>
  </tr>
 </thead>

 <tbody>
  <tr data-ng-repeat = "go in listPoints() track by $index | limitTo:display_limit">
    <td>{{go.ufid}}</td>
    <td>{{go.points}}</td>
  </tr>
 </tbody>
  
</table>

</div>
</section>


</div>
