<section data-ng-controller="EventsController" data-ng-init="findOne()">
    <div class="page-header">
        <br>
        <br>
        <h1>Edit Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <style type="text/css">
                        textarea{
                            width: 100%;
                            }
                        </style>
                        <input type="text" data-ng-model="events.name" id="name" class="form-control" placeholder="Name" required>
                         <label class="control-label" for="details">Details</label>
                         <br>
                        <textarea rows = "8" data-ng-model = "events.details" id = "details" placeholder="Details here!" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
