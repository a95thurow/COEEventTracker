<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<br>
		<br>
		<br>
		<h1 data-ng-bind="event.name"></h1>
		<p data-ng-bind="event.details"></p>
		<br>
		<p data-ng-bind="event.date"></p>
		<br>
		<p data-ng-bind="event.time"></p>
		<br>
		<p>Point value: </p>
		<p data-ng-bind="event.pointValue"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == event.user._id))">
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	</section>
