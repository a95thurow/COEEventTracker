
	<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<br>
		<br>
		<br>
		<h1 data-ng-bind="event.name"></h1>
		Event Description:
		<p data-ng-bind="event.details"></p>
		<br>
		Event Date:
		<p data-ng-bind="event.date"></p>
		<br>
		Event Time:
		<p data-ng-bind="event.time"></p>
		<br>
		Point Value:<p data-ng-bind="event.pointValue"></p>
		<div data-ng-show="authentication.user">
		Number of Students Attended: 
        <p>{{event.studentIDs.length}}</p>
        Students:
    	</div>
		
        <ul data-ng-repeat="ufid in event.studentIDs" data-ng-show="authentication.user">
			<li>{{ufid.ufid}}</li>
        </ul>
        <br>
        
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/checkin">
			<i class="glyphicon glyphicon-ok"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	</section>
